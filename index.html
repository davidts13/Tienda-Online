<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tienda Online</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    .cart-icon {
      position: relative;
    }
    .cart-icon .badge {
      font-size: 0.75rem;
    }
  </style>
</head>
<body>

  <!-- ENCABEZADO CON CARRUSEL E ÍCONO -->
  <div class="container my-3">
    <div class="bg-warning border rounded p-3 shadow">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="m-0">Forever Winter's Shop</h2>
        <div class="cart-icon">
          <i class="bi bi-cart3 fs-3"></i>
          <span id="contadorCarrito" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-dark">0</span>
        </div>
      </div>

      <!-- CARRUSEL -->
      <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner rounded">
          <div class="carousel-item active">
            <img src="https://contenido.oyedigital.mx/wp-content/uploads/2024/11/TAYLOR-SWIFT.png">
          </div>
          <div class="carousel-item">
            <img src="https://img2.rtve.es/i/?w=1600&i=1607680761741.jpg" alt="Imagen 2">
          </div>
          <div class="carousel-item">
            <img src="https://i.ytimg.com/vi/OUVafz6qe-8/maxresdefault.jpg" class="d-block w-100 img-fluid" alt="Imagen 3">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    </div>
  </div>

  <!-- SECCIÓN PRINCIPAL -->
  <div class="container mb-5">
    <div class="row">

      <!-- CATEGORÍAS -->
      <aside class="col-sm-3 mb-4">
        <div class="list-group shadow">
          <h5 class="list-group-item bg-warning">Categorías</h5>
          <a href="#" class="list-group-item">Categoría 1</a>
          <a href="#" class="list-group-item">Categoría 2</a>
          <a href="#" class="list-group-item">Categoría 3</a>
          <a href="#" class="list-group-item">Categoría 4</a>
        </div>
      </aside>

      <!-- PRODUCTOS -->
      <section class="col-sm-9">
        <div id="contenedorProductos" class="row g-3">



        </div>
      </section>
    </div>
  </div>

  <!-- FOOTER -->
  <footer class="bg-warning text-white text-center py-3">
    Creado por: David Monterroso - 1890-22-6717
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Script para renderizar productos -->
  <script>
    const url = "https://backcvbgtmdesa.azurewebsites.net/api/productos";
    const contenedor = document.getElementById("contenedorProductos");
    const contadorCarrito = document.getElementById("contadorCarrito");
    let carrito = 0;

    fetch(url)
      .then(response => response.json())
      .then(productos => {
        console.log(productos);
        productos.forEach(producto => {
          const col = document.createElement("div");
          col.className = "col-md-4 col-sm-12 p-2";

          let precioHTML = "";

          if (producto.EnOferta && producto.PrecioOferta != null) {
            precioHTML = `
            <span class="text-danger">$${parseFloat(producto.PrecioOferta).toFixed(2)}</span>
            <small class="text-muted text-decoration-line-through">$${parseFloat(producto.Precio).toFixed(2)}</small>
          `;
          } else {
            precioHTML = `$${parseFloat(producto.Precio).toFixed(2)}`;
          }

          col.innerHTML = `
          <div class="card">
            <img src="${producto.Imagen}" class="card-img-top" alt="${producto.Nombre}">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">${producto.Nombre}</h5>
              <p class="card-text">${producto.Descripcion}</p>
               <p class="fw-bold">${precioHTML}</p>
              <a href="#" class="btn btn-primary mt-auto agregarCarrito">Agregar al carrito</a>
            </div>
          </div>
        `;

          col.querySelector(".agregarCarrito").addEventListener("click", (e) => {
            e.preventDefault();
            carrito++;
            contadorCarrito.textContent = carrito;
          });

          contenedor.appendChild(col);
        });
      })
      .catch(error => {
        console.error("Error al cargar productos:", error);
        contenedor.innerHTML = '<div class="alert alert-danger">No se pudieron cargar los productos.</div>';
      });
  </script>
</body>
</html>
