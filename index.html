<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tienda Online</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    .cart-icon {
      position: relative;
    }
    .cart-icon .badge {
      font-size: 0.75rem;
    }
  </style>
</head>
<body>

  <!-- ENCABEZADO CON CARRUSEL E ÍCONO -->
  <div class="container my-3">
    <div class="bg-warning border rounded p-3 shadow">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="m-0">Forever Winter's Shop</h2>
        <div class="cart-icon">
          <i class="bi bi-cart3 fs-3"></i>
          <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-dark">3</span>
        </div>
      </div>

      <!-- CARRUSEL -->
      <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner rounded">
          <div class="carousel-item active">
            <img src="https://contenido.oyedigital.mx/wp-content/uploads/2024/11/TAYLOR-SWIFT.png">
          </div>
          <div class="carousel-item">
            <img src="https://img2.rtve.es/i/?w=1600&i=1607680761741.jpg" alt="Imagen 2">
          </div>
          <div class="carousel-item">
            <img src="https://i.ytimg.com/vi/OUVafz6qe-8/maxresdefault.jpg" class="d-block w-100 img-fluid" alt="Imagen 3">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    </div>
  </div>

  <!-- SECCIÓN PRINCIPAL -->
  <div class="container mb-5">
    <div class="row">

      <!-- CATEGORÍAS -->
      <aside class="col-sm-3 mb-4">
        <div class="list-group shadow">
          <h5 class="list-group-item bg-warning">Categorías</h5>
          <a href="#" class="list-group-item">Categoría 1</a>
          <a href="#" class="list-group-item">Categoría 2</a>
          <a href="#" class="list-group-item">Categoría 3</a>
          <a href="#" class="list-group-item">Categoría 4</a>
        </div>
      </aside>

      <!-- PRODUCTOS -->
      <section class="col-sm-9">
        <div class="row row-cols-1 row-cols-md-3 g-3">

          <!-- Repetimos 6 productos -->
          <!-- Producto -->
          <div class="col">
            <div class="card h-100 text-center shadow-sm">
              <img src="https://thesnugglery.net/wp-content/uploads/2021/10/Creative-Cardigan-10-300x200.jpg" class="card-img-top img-fluid" alt="Producto 1">
              <div class="card-body">
                <h6 class="card-title">Cardigan</h6>
                <button class="btn btn-outline-warning btn-sm">Agregar al carrito</button>
              </div>
            </div>
          </div>

          <!-- Puedes copiar y pegar el bloque anterior para los otros productos -->
          <!-- Producto 2 -->
          <div class="col">
            <div class="card h-100 text-center shadow-sm">
              <img src="https://2.bp.blogspot.com/-KjUdnWJnQj8/Ux8bjzaVc9I/AAAAAAAASAA/RgHuWJAeVmc/s300/Tejer+bufanda+con+capucha+18.JPG" class="card-img-top img-fluid" alt="Producto 2">
              <div class="card-body">
                <h6 class="card-title">Bufandas</h6>
                <button class="btn btn-outline-warning btn-sm">Agregar al carrito</button>
              </div>
            </div>
          </div>

          <!-- Producto 3 -->
          <div class="col">
            <div class="card h-100 text-center shadow-sm">
              <img src="https://naisa.es/blog/wp-content/uploads/2014/06/guantes-de-trabajo-300x200.jpg" class="card-img-top img-fluid" alt="Producto 3">
              <div class="card-body">
                <h6 class="card-title">Guantes</h6>
                <button class="btn btn-outline-warning btn-sm">Agregar al carrito</button>
              </div>
            </div>
          </div>

          <!-- Producto 4 -->
          <div class="col">
            <div class="card h-100 text-center shadow-sm">
              <img src="https://www.growthandmaintenance.com/cdn/shop/files/bluehoodiefront_w_300x.png?v=1705295181" class="card-img-top img-fluid" alt="Producto 4">
              <div class="card-body">
                <h6 class="card-title">Hoodies</h6>
                <button class="btn btn-outline-warning btn-sm">Agregar al carrito</button>
              </div>
            </div>
          </div>

          <!-- Producto 5 -->
          <div class="col">
            <div class="card h-100 text-center shadow-sm">
              <img src="https://www.cukicrochet.com/wp-content/uploads/2022/09/20201122123326_IMG_5455-min-300x200.jpg" class="card-img-top img-fluid" alt="Producto 5">
              <div class="card-body">
                <h6 class="card-title">Gorros</h6>
                <button class="btn btn-outline-warning btn-sm">Agregar al carrito</button>
              </div>
            </div>
          </div>

          <!-- Producto 6 -->
          <div class="col">
            <div class="card h-100 text-center shadow-sm">
              <img src="https://static.vecteezy.com/system/resources/thumbnails/010/731/059/small/little-girl-in-the-cold-winter-in-warm-clothes-with-fur-lined-ear-pads-joy-laughter-children-s-emotions-winter-games-in-the-snow-frost-resistant-waterproof-membrane-clothing-copy-space-photo.jpg" class="card-img-top img-fluid" alt="Producto 6">
              <div class="card-body">
                <h6 class="card-title">Orejeras</h6>
                <button class="btn btn-outline-warning btn-sm">Agregar al carrito</button>
              </div>
            </div>
          </div>

        </div>
      </section>
    </div>
  </div>

  <!-- FOOTER -->
  <footer class="bg-warning text-white text-center py-3">
    Creado por: David Monterroso - 1890-22-6717
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
